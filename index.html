<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>León Franco</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Zen+Loop&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e7c06a29f9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <span>León Franco</span>
    </header>
    <main>
      <section class="me">
        <img src="/assets/imgs/me.jpg" alt="Carlos Léon Franco" />
        <h1>Frontend Developer</h1>
        <div>
          <i class="fa-solid fa-location-dot"></i>
          <h5>Colombia</h5>
          <img src="/assets/icons/colombia.svg" alt="Colombia" />
        </div>
      </section>
      <section class="cards-contain">
        <div class="card">
          <img src="/assets/imgs/appRecipes.jpeg" alt="recetas de cocina" />
          <h2>Primal Food</h2>
          <i class="fa-brands fa-sass"></i>
          <i class="fa-brands fa-square-js"></i>
        </div>

        <div class="card">
          <img src="/assets/imgs/corazonverde.png" alt="Corazón Verde" />
          <h2>Corazón Verde</h2>
          <i class="fa-brands fa-sass"></i>
          <i class="fa-brands fa-square-js"></i>
        </div>

        <div class="card">
          <img src="/assets/imgs/landingPage-eduSoft.jpg" alt="eduSoft" />
          <h2>EduSoft</h2>
          <i class="fa-brands fa-sass"></i>
          <i class="fa-brands fa-square-js"></i>
        </div>

        <div class="card">
          <img src="/assets/imgs/weatherApp.jpg" alt="weather app" />
          <h2>EduSoft</h2>
          <i class="fa-brands fa-sass"></i>
          <i class="fa-brands fa-square-js"></i>
        </div>
      </section>
      <section class="aboutme"></section>
      <section class="techs"></section>
      <section class="laboral"></section>
      <section class="edu"></section>
      <section class="form"></section>
    </main>
    <footer></footer>
  </body>
</html>
